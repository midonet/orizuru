config:

    fake_transfer_net: 23.23.23

    verbose: True
    debug: False

    domain: benningen.midokura.de

    # if you enable MEM here you should also set two environment variables:
    # OS_MIDOKURA_RHEL_SUBSCRIPTION_USER
    # OS_MIDOKURA_REPOSITORY_PASS
    midonet_repo: OSS # can be OSS or MEM

    midonet_mem_version: 1.7
    midonet_mem_openstack_plugin_version: icehouse

    midonet_oss_version: 2014.11
    midonet_oss_openstack_plugin_version: juno

    openstack_release: juno

    newrelic_license_key: 5bb3df5f1f18a73de737a37e17690c58252bd183

    # must be a file under /usr/share/zoneinfo
    timezone: Europe/Berlin

    vpn_base: 192.168.3

    HEAP_INITIAL: 1024M
    MAX_HEAPSIZE: 2048M
    HEAP_NEWSIZE: 512M

vpnclients:
    - alex101
    - alex102
    - alex103
    - alex104

roles:
    zookeeper:
    - zk001
    - zk002
    - zk003

    cassandra:
    - zk001
    - zk002
    - zk003

    midonet_gateway:
    - zk001
    - zk002
    - zk003

    midonet_api:
    - os002

    midonet_manager:
    - os003

    midonet_cli:
    - os002

    openstack_rabbitmq:
    - os003

    openstack_mysql:
    - os002

    openstack_keystone:
    - os003

    openstack_glance:
    - os002

    openstack_neutron:
    - os003

    openstack_horizon:
    - os002

    openstack_controller:
    - os003

    openstack_compute:
    - os001
    - os002
    - os003

servers:
    zk001:
        ip: 192.168.4.203
        dockernet: 192.168.21.0/24

    zk002:
        ip: 192.168.4.207
        dockernet: 192.168.22.0/24

    zk003:
        ip: 192.168.4.208
        dockernet: 192.168.23.0/24

    os001:
        ip: 192.168.4.206
        dockernet: 192.168.31.0/24

    os002:
        ip: 192.168.4.202
        dockernet: 192.168.32.0/24

    os003:
        ip: 192.168.4.209
        dockernet: 192.168.33.0/24

