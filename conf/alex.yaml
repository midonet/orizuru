config:

    archive_country: us
    apt-cacher: http://192.168.4.23:3142

    container_os: ubuntu
    container_os_version: "14.10"
    container_os_release_codename: utopic

    # this network will be used for the veth pair
    fake_transfer_net: 23.23.23

    verbose: True
    debug: False

    domain: benningen.midokura.de

    # if you enable MEM here you should also set two environment variables:
    # OS_MIDOKURA_REPOSITORY_USER
    # OS_MIDOKURA_REPOSITORY_PASS
    midonet_repo: OSS # can be OSS or MEM

    midonet_mem_version: 1.7
    midonet_mem_openstack_plugin_version: icehouse

    midonet_oss_version: 2014.11
    midonet_oss_openstack_plugin_version: juno

    openstack_release: juno

    newrelic_license_key: 5bb3df5f1f18a73de737a37e17690c58252bd183

    # must be a file under /usr/share/zoneinfo
    timezone: Europe/Berlin

    # this is a class C network for the vpn spanning all hosts
    vpn_base: 192.168.3

    # currently not used
    HEAP_INITIAL: 1024M

    # this becomes Xms and Xmx in midolman-env.sh
    MAX_HEAPSIZE: 1024M

    # this becomes Xmn in midolman-env.sh
    HEAP_NEWSIZE: 512M

vpnclients:
    - alex101
    - alex102
    - alex103
    - alex104

roles:
    zookeeper:
    - zk001
    - zk002
    - zk003

    cassandra:
    - zk001
    - zk002
    - zk003

    midonet_gateway:
    - zk001
    - zk002
    - zk003

    midonet_api:
    - os002

    midonet_manager:
    - os001

    midonet_cli:
    - os001

    openstack_mysql:
    - os001

    openstack_rabbitmq:
    - os001

    openstack_keystone:
    - os001

    openstack_neutron:
    - os002

    openstack_glance:
    - os001

    openstack_controller:
    - os001

    openstack_horizon:
    - os001

    openstack_compute:
    - os002
    - os003

servers:
    # 4GB RAM
    zk001:
        ip: 192.168.4.203
        dockernet: 192.168.21.0/24

    # 4GB RAM
    zk002:
        ip: 192.168.4.207
        dockernet: 192.168.22.0/24

    # 4GB RAM
    zk003:
        ip: 192.168.4.208
        dockernet: 192.168.23.0/24

    # 6GB RAM
    os001:
        ip: 192.168.4.206
        dockernet: 192.168.31.0/24

    # 8GB RAM
    os002:
        ip: 192.168.4.202
        dockernet: 192.168.32.0/24

    # 32GB RAM
    os003:
        ip: 192.168.4.209
        dockernet: 192.168.33.0/24

