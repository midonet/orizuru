#
# localhost config
#
# make sure you allow ssh root@localhost for this
#
# also make sure you have at least 16GB of free memory and a quadcore cpu on this machine
#
config:

    # used for the midonet gateway veth pair
    fake_transfer_net: 192.168.254

    verbose: True
    debug: False

    domain: orizuru.midonet.org

    # if you enable MEM here you should also set two environment variables:
    # OS_MIDOKURA_REPOSITORY_USER
    # OS_MIDOKURA_REPOSITORY_PASS
    midonet_repo: OSS # can be OSS or MEM

    midonet_mem_version: 1.7
    midonet_mem_openstack_plugin_version: juno

    midonet_oss_version: 2014.11
    midonet_oss_openstack_plugin_version: juno

    openstack_release: juno

    newrelic_license_key: 5bb3df5f1f18a73de737a37e17690c58252bd183

    # must be a file under /usr/share/zoneinfo
    timezone: Europe/Berlin

    # used for the vpn between different testbed hosts
    vpn_base: 192.168.253

    HEAP_INITIAL: 1024M
    MAX_HEAPSIZE: 2048M
    HEAP_NEWSIZE: 512M

vpnclients:
    - alex101
    - alex102
    - alex103
    - alex104

roles:
    zookeeper:
    - os001

    cassandra:
    - os001

    midonet_gateway:
    - os001

    midonet_api:
    - os001

    midonet_manager:
    - os001

    midonet_cli:
    - os001

    openstack_rabbitmq:
    - os001

    openstack_mysql:
    - os001

    openstack_keystone:
    - os001

    openstack_glance:
    - os001

    openstack_neutron:
    - os001

    openstack_horizon:
    - os001

    openstack_controller:
    - os001

    openstack_compute:
    - os001

servers:
    os001:
        ip: 127.0.0.1
        # used for the containers on this host
        dockernet: 192.168.252.0/24

